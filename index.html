<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card {
            transition: all 0.2s ease;
        }
        
        .dark {
            color-scheme: dark;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 min-h-screen">
    <div class="container mx-auto p-4 max-w-3xl">
        <header class="mb-8">
            <h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400 mb-2">Simple Item Manager</h1>
            <p class="text-gray-600 dark:text-gray-400">A basic CRUD interface with theme toggle</p>
        </header>
        
        <main>
            <!-- Theme Toggle -->
            <div class="mb-6 flex justify-end">
                <button id="themeToggle" 
                        class="px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded text-sm hover:bg-gray-300 dark:hover:bg-gray-600 transition"
                        aria-label="Toggle light/dark mode"
                        tabindex="0">
                    Toggle Theme
                </button>
            </div>
            
            <!-- Input Section -->
            <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow mb-6">
                <h2 class="text-lg font-semibold mb-3">Add New Item</h2>
                <div class="flex gap-2">
                    <input type="text" 
                           id="itemInput"
                           class="flex-1 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700"
                           placeholder="Type item here..."
                           aria-label="Item input field"
                           tabindex="0">
                    <button id="addButton"
                            class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded transition focus:outline-none focus:ring-2 focus:ring-blue-500"
                            aria-label="Add item"
                            tabindex="0">
                        Add
                    </button>
                </div>
                <p class="text-xs text-gray-500 dark:text-gray-400 mt-2">Press Enter to add item</p>
            </div>
            
            <!-- Items Container -->
            <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
                <h2 class="text-lg font-semibold mb-3">Items List</h2>
                <div id="cardContainer" class="space-y-3">
                    <!-- Items will appear here -->
                </div>
                
                <!-- Empty state -->
                <div id="emptyState" class="text-center py-8 text-gray-500 dark:text-gray-400">
                    No items yet. Add some above!
                </div>
            </div>
        </main>
        
        <footer class="mt-8 text-center text-sm text-gray-500 dark:text-gray-400">
            <p>Made with HTML, Tailwind CSS & JavaScript</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
